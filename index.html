
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c15" />
  <title>IYM Psico</title>
  
  <!-- TipografÃ­as -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#0b0c15', // Lighter Midnight Blue instead of pure black
            primary: '#6366f1',
            secondary: '#a855f7', 
            accent: '#00fff2',
            danger: '#f43f5e',
            glass: 'rgba(30, 30, 40, 0.4)', // Lighter glass
            'glass-border': 'rgba(255, 255, 255, 0.1)',
          },
          fontFamily: {
            title: ['Syne', 'sans-serif'],
            body: ['Space Grotesk', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'float': 'float 10s ease-in-out infinite',
            'float-delayed': 'float 12s ease-in-out infinite 5s',
            'dust': 'dust 20s linear infinite',
            'grid-flow': 'gridFlow 20s linear infinite',
            'flash': 'flash 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '50%': { transform: 'translateY(-20px) scale(1.05)' },
            },
            dust: {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(-100vh)' },
            },
            gridFlow: {
              '0%': { backgroundPosition: '0px 0px' },
              '100%': { backgroundPosition: '0px 40px' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0b0c15;
      color: #e2e8f0;
      overflow: hidden; /* Prevent body scroll, handle inside components */
      overscroll-behavior: none; /* Prevent bounce effect on mobile */
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

    /* --- VISUAL EFFECTS --- */

    /* 1. Cinematic Grain (Reduced Opacity for Performance) */
    .bg-noise {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.03; 
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }

    /* 2. Scanlines (Mobile Optimized - Hidden on small screens) */
    .scanlines {
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.1) 50%,
        rgba(0,0,0,0.1)
      );
      background-size: 100% 3px;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: 9998;
      pointer-events: none;
      opacity: 0.2;
    }

    /* PERFORMANCE OPTIMIZATION FOR MOBILE */
    @media (max-width: 768px) {
      .scanlines {
        display: none; /* Hide scanlines on mobile to improve readability and GPU performance */
      }
      .bg-noise {
        opacity: 0.02; /* Less noise on mobile screens */
      }
    }

    /* 3. Cyber Grid Background (Animated) */
    .bg-grid {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
      background-size: 50px 50px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      pointer-events: none;
      will-change: background-position;
    }

    /* 4. Glitch Text Effect */
    .glitch-hover { position: relative; }
    .glitch-hover::before, .glitch-hover::after {
      content: attr(data-text);
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #0b0c15;
    }
    .glitch-hover::before {
      left: 2px; text-shadow: -1px 0 #00fff2; clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim-2 3s infinite linear alternate-reverse; opacity: 0;
    }
    .glitch-hover::after {
      left: -2px; text-shadow: -1px 0 #f43f5e; clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim 2.5s infinite linear alternate-reverse; opacity: 0;
    }
    .glitch-hover:hover::before, .glitch-hover:hover::after { opacity: 1; }

    @keyframes glitch-anim {
      0% { clip: rect(14px, 9999px, 121px, 0); }
      20% { clip: rect(68px, 9999px, 16px, 0); }
      40% { clip: rect(45px, 9999px, 95px, 0); }
      60% { clip: rect(4px, 9999px, 66px, 0); }
      80% { clip: rect(90px, 9999px, 5px, 0); }
      100% { clip: rect(24px, 9999px, 120px, 0); }
    }
    @keyframes glitch-anim-2 {
      0% { clip: rect(82px, 9999px, 18px, 0); }
      20% { clip: rect(3px, 9999px, 75px, 0); }
      40% { clip: rect(102px, 9999px, 12px, 0); }
      60% { clip: rect(54px, 9999px, 38px, 0); }
      80% { clip: rect(28px, 9999px, 82px, 0); }
      100% { clip: rect(12px, 9999px, 49px, 0); }
    }
  </style>
